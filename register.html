  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="css/style.css">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Two+Tone" rel="stylesheet">

      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
      <script type="module" src="js/auth/register.js" defer></script>

      
      <title>Navigatu Booking System</title>
  </head>
  <body>
      <div id="main">

        <!-- NAVBAR -->
        <nav>
          <div class="nav-wrapper">
            <h1 class="responsive-text brand-logo center flow-text">Navigatu Booking System</h1>
          
          </div>
        </nav>
        

          <!-- Spinning Logo -->
        <div class="container center">
          <img class="spinning-logo" src="img/logo.jpg" alt="Navigatu Logo">
        </div>
        
      <!-- Card -->
          <div class="row">
            <div class="col s12 m6 offset-m3">
              <div class="card">
                
                <div id="success-message" class="alert alert-success" style="display: none;"></div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <div class="card-content white-text">
                  <h1 class="card-title center" style="font-size: 50px;">Register</h1>

                  <!-- Form -->
                  <form id="form_register">

                    <!-- Text Inputs -->
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="Name" required id="first_name" name="name" type="text" class="validate white-text">
                        <label for="name" style="font-size: 20px;"></label>
                      </div>
                      <div class="input-field col s12">
                        <input placeholder="Email" required id="last_name" name="email" type="email" class="validate white-text">
                        <label for="email"></label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="Password" required id="email" name="password" type="password" class="validate white-text">
                        <label for="password"></label>
                        
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="Retype Password" required id="password" name="password_confirmation" type="password" class="validate white-text">
                        <label for="password"></label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col s6">
                        <button class="btn-small waves-effect waves-light" type="submit" name="action">Register
                          <i class="material-icons right">send</i>
                        </button>
                      </div>
                      <div class="col s6">
                        <a href="index.html" style="color: #fff">Click to Login</a>
                      </div>
                    </div>
                  </form>
                  <!-- End Form -->

                </div>
      
              </div>
            </div>
          </div>
        </div>
    
        <!-- /.row -->
      </div>

      <script type="application/javascript" src="js/materialize.min.js"></script>
      <script src="js/script.js"></script>
  </body>
  </html>
